---
version: 5
defaults:
  datadir: hieradata
  lookup_key: eyaml_lookup_key
  options:
    pkcs7_private_key: /etc/puppetlabs/puppet/eyaml/private_key.pkcs7.pem
    pkcs7_public_key:  /etc/puppetlabs/puppet/eyaml/public_key.pkcs7.pem  

hierarchy:
  - name: "Per-node data"
    datadir: ../../node-hieradata/master
    path: "%{trusted.certname}.yaml"

  - name: "OS Version values"
    glob: "os/%{facts.os.name}/%{facts.os.release.major}/*.yaml"

  - name: "OS values"
    glob: "os/%{facts.os.name}/*.yaml"

  - name: "hardware type"
    path: "hardwaretype/%{facts.vm_cluster}.yaml"

  - name: "Common data"
    path: "common.yaml"
    data_hash: yaml_data

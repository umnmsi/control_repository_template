---
version: 5
defaults:
  datadir: hieradata
  data_hash: yaml_data

hierarchy:
  - name: "Per-node data"
    datadir: ../../node-hieradata/master
    lookup_key: eyaml_lookup_key
    path: "%{trusted.certname}.yaml"
    options:
      pkcs7_private_key: /etc/puppetlabs/puppet/eyaml/private_key.pkcs7.pem
      pkcs7_public_key:  /etc/puppetlabs/puppet/eyaml/public_key.pkcs7.pem

  - name: "OS Version values"
    lookup_key: eyaml_lookup_key
    globs:
      - "os/%{facts.os.name}/%{facts.os.release.major}/*.yaml"
      - "../shared_hieradata/os/%{facts.os.name}/%{facts.os.release.major}/*.yaml"
    options:
      pkcs7_private_key: /etc/puppetlabs/puppet/eyaml/private_key.pkcs7.pem
      pkcs7_public_key:  /etc/puppetlabs/puppet/eyaml/public_key.pkcs7.pem    

  - name: "OS values"
    lookup_key: eyaml_lookup_key
    globs:
      - "os/%{facts.os.name}/*.yaml"
      - "../shared_hieradata/os/%{facts.os.name}/*.yaml"
    options:
      pkcs7_private_key: /etc/puppetlabs/puppet/eyaml/private_key.pkcs7.pem
      pkcs7_public_key:  /etc/puppetlabs/puppet/eyaml/public_key.pkcs7.pem    

  - name: "hardware type"
    lookup_key: eyaml_lookup_key
    path: "hardwaretype/%{facts.vm_cluster}.yaml"
    options:
      pkcs7_private_key: /etc/puppetlabs/puppet/eyaml/private_key.pkcs7.pem
      pkcs7_public_key:  /etc/puppetlabs/puppet/eyaml/public_key.pkcs7.pem

  - name: "Common data"
    lookup_key: eyaml_lookup_key
    globs:
      - "common.yaml"
      - "../shared_hieradata/common/**.yaml"
    options:
      pkcs7_private_key: /etc/puppetlabs/puppet/eyaml/private_key.pkcs7.pem
      pkcs7_public_key:  /etc/puppetlabs/puppet/eyaml/public_key.pkcs7.pem
